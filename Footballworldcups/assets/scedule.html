<!DOCTYPE html>
<html>
    <head>
        <title>2014 FIFA World Cup Fixture</title>
        <link href='css/group.css' rel='stylesheet'>
        <link href='css/falgs.css' rel='stylesheet'>
        <link rel="stylesheet"  href="css/default/jquery.mobile-1.3.2.css" />
        <link rel="stylesheet"  href="css/default/jquery.mobile.theme-1.3.2.css" />
        <link href='css/common.css' rel='stylesheet'>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <style>
            #t1s {
                margin: 0 auto;
                width: 95%;
            }
            #t1s td.team{
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="container" class="body-bg">
            <div data-theme="a" data-role="header" class="ui-header ui-bar-a" role="banner" style="margin-top: 40px;">
                <h1 class="ui-title" role="heading" aria-level="1">Fixture</h1>
                <a data-icon="back" data-ajax="false" href="index.html" class="ui-btn-left ui-btn ui-shadow ui-btn-corner-all ui-btn-icon-left ui-btn-up-a" data-corners="true" data-shadow="true" data-iconshadow="true" data-wrapperels="span" data-theme="a"><span class="ui-btn-inner"><span class="ui-btn-text">Back</span><span class="ui-icon ui-icon-back ui-icon-shadow">&nbsp;</span></span></a>
            </div>
            <div id="group" class="tab-head" style="margin-top:0">
                <a class="tab-btn" id="ga" href="javascript:void(0)" onclick="loadGroup('a')" title="Group A">A</a>
                <a class="tab-btn" id="gb" href="javascript:void(0)" onclick="loadGroup('b')" title="Group B">B</a>
                <a class="tab-btn" id="gc" href="javascript:void(0)" onclick="loadGroup('c')" title="Group C">C</a>
                <a class="tab-btn" id="gd" href="javascript:void(0)" onclick="loadGroup('d')" title="Group D">D</a>
                <a class="tab-btn" id="ge" href="javascript:void(0)" onclick="loadGroup('e')" title="Group E">E</a>
                <a class="tab-btn" id="gf" href="javascript:void(0)" onclick="loadGroup('f')" title="Group F">F</a>
                <a class="tab-btn" id="gg" href="javascript:void(0)" onclick="loadGroup('g')" title="Group G">G</a>
                <a class="tab-btn" id="gh" href="javascript:void(0)" onclick="loadGroup('h')" title="Group H">H</a>
            </div>
            <table class="tbl1" id="t1" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <th>Match</th>
                        <td class="d">Date</td>
                        <td class="t">Time</td>
                        <td class="v">Venue</td>
                        <th>Results</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Loading...</td></tr>
                </tbody>
            </table>
            <table class="common-style" id="t1s" style="margin-top: 20px;">
                <thead>
                    <tr>
                        <td>Match</td>
                        <td style="text-align: center">Date-Time/Venue</td>
                        <td>Results</td>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Loading...</td></tr>
                </tbody>
            </table>
            <div id="t1ope" class="clearfix">
                <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
                    <input class="timezone" name="timezone" id="radio-choice-c" value="l" type="radio">
                    <label for="radio-choice-c">Local Time</label>
                    <input class="timezone" name="timezone" id="radio-choice-d" value="y" checked="checked" type="radio">
                    <label for="radio-choice-d">Your Time Zone</label>
                </fieldset>
            </div>
        </div>
        <script type="text/javascript" src="js/timerrioen.js"></script>
        <div data-role="footer">
            <p id="counttimerx">about...</p>
                <script type="text/javascript">
                    starttimerxx();
                </script>
        </div>
        <script type="text/javascript" src="js/schedule.js"></script>
    </body>
</html>
