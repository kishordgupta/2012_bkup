<!DOCTYPE html>
<html>
    <head>
        <title>VIDEO FEED</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" /> 
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                $.mobile.defaultPageTransition = "slide";
                $.mobile.autoInitializePage = false;
            });
        </script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jqrss.js"></script>
        <script type="text/javascript" src="js/hasanmasood.js"></script>
    </head>
    <body >
        <div data-role="page" id="index">
            <div data-role="header" data-position="fixed">
                <h1>Video Gallery</h1>
                <a href="#" data-rel="back" data-role="button" data-icon="back" data-inline="true">Back</a>
            </div>
            <div data-role="content">	
                <ul data-role="listview" class="playlist" data-theme="a">
                </ul>
            </div>
            <div data-role="popup" id="alert_box3" data-overlay-theme="a" data-theme="c" class="ui-corner-all" data-dismissible="false">
                <div data-role="content" data-theme="c" class="ui-corner-bottom ui-content">
                    <div class="center-text" data-inset="true" id="alert_box3_text">ERROR</div>
                </div>
                <div class="center-text">
                    <a href="#" data-rel="back" data-role="button" data-theme="a" data-mini="true" data-icon="back" data-inline="true">Back</a>
                </div>
            </div>
        </div>
        <div data-role="page" id="youtube_video">
            <div data-role="header">
                <h1></h1>
                <a href="#" data-rel="back" data-role="button" data-icon="back" data-inline="true">Back</a>
                <a href="http://www.nativeplay.com?v_id="  data-role="button" data-inline="true" id="direct_play">Direct Play</a>
            </div>
            <div data-role="content" data-theme="a">
                <div id="player"></div>
            </div>
        </div>
    </body>
</html>
