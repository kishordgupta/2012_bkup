<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>49.17171019,-122.88215212</title>
</head>
<body>
    Latitude:
    <input type="text" id="txtLatitude" value="49.17171019" />
    Latitude:
    <input type="text" id="txtLongitude" value="-122.88215212" />
    <input type="button" value="Get Address" onclick="GetAddress()" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
        function GetAddress() {
            var lat = parseFloat(document.getElementById("txtLatitude").value);
            var lng = parseFloat(document.getElementById("txtLongitude").value);
            var latlng = new google.maps.LatLng(lat, lng);
            var geocoder = geocoder = new google.maps.Geocoder();
            geocoder.geocode({ 'latLng': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    if (results[1]) {
                        alert("Location: " + results[1].address_components[0].long_name);
                    }
                }
            });
        }
    </script>
</body>
</html>
