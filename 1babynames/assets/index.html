<!DOCTYPE html>
<html>
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" /> 
        <link rel="stylesheet" type="text/css" href="css/custom.css" />
        <script src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                $.mobile.defaultPageTransition = "slide";
                $.mobile.autoInitializePage = false;
            });
        </script>
        <script src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/fb_album.js"></script>
    </head>
    <body >
        <div data-role="page" id="index" data-theme="a">
            <div data-role="header" data-position="fixed">
                <h1>Photo Gallery</h1>
                <a href="#" data-rel="back" data-role="button" data-icon="back" data-inline="true">Back</a>
            </div>
            <div data-role="content">
                <div class="image_list">
                    <div class="ui-loader ui-corner-all ui-body-a ui-loader-default" style="display: block"><span class="ui-icon ui-icon-loading"></span><h1>loading</h1></div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <a href="#" class="load_new_img previous ui-disabled" data-role="button" data-icon="back" data-inline="true" data-icon="arrow-l">Previous</a>
                <a href="#" class="load_new_img next ui-disabled" data-role="button" data-inline="true" data-icon="arrow-r" data-iconpos="right" style="float: right;">Next</a>
            </div>
            <div data-role="popup" id="popupImage" data-overlay-theme="a" data-theme="d" data-corners="false">
                <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-btn-right">Close</a>
                <img class="popphoto" src="" alt=""/>
                <div data-role="footer">
                    <div data-role="controlgroup" data-type="horizontal" class="center-text">
                        <a href="#" id="download_image" data-role="button" data-inline="true">Download</a>
                        <a href="#" id="share_image" data-role="button" data-inline="true">Share</a>
                        <a href="#" id="set_as_wallpaper" data-role="button" data-inline="true">Set As Wallpaper</a>
                    </div>
                </div>
            </div>
        </div> <!-- end page image_gallery-->
    </body>
</html>
